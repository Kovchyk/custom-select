<div class="container">
  <div class="row">
    <form action="" class="col-sm-5 mt-4" #form="ngForm" (ngSubmit)="submit(form.value)">
      <div class="mb-2">
        <app-custom-select [optionsArray]="namesArray" [(ngModel)]="nameValue" name="name">
        </app-custom-select>
      </div>
      <app-custom-select [optionsArray]="numbersArray" [(ngModel)]="selectValueSelected" name="number">
        </app-custom-select>
      <button type="submit" class="btn btn-primary mt-2">
        Send
      </button>
    </form>
  </div>
</div>
